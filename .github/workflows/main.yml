name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test-emulate:
    runs-on: macos-10.15
    steps:
    - uses: mario-campos/emulate@fix-resources
      with:
        operating-system: netbsd-latest
    - run: uname
    - run: |
        git clone --depth 1 https://github.com/mario-campos/qemu-test.git
        cd qemu-test
        clang hello.c
        ./a.out
    - run: free
