name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test-freebsd:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Bootstrap VM
      run: sudo nice -n 20 vagrant up
    - name: Sanity check
      run: sudo vagrant ssh -c 'uname -a'
    - name: Print VM environment
      run: sudo vagrant ssh -c env
    - name: Print and send VM environment
      run: sudo vagrant ssh -c env -- -o SendEnv
