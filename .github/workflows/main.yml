name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - run: |
        brew install vagrant qemu libvirt
        sed -I .orig -e 's/#unix_sock_dir = "/usr/local/var/run/libvirt"/unix_sock_dir = "/tmp"/' /usr/local/etc/libvirt/libvirtd.conf
        brew services start libvirt
        echo --- ls -l /tmp ---
        ls -al /tmp
        echo --- vagrant plugin ... ---
        vagrant plugin install vagrant-libvirt
        echo --- libvirtd --help ---
        libvirtd --help
        echo --- id ---
        id
        echo --- cat /usr/local/etc/libvirt/libvirtd.conf ---
        cat /usr/local/etc/libvirt/libvirtd.conf
        exit 1
    - uses: mario-campos/emulate@main
      with:
        operating-system: ${{ matrix.os }}
    - run: |
        git clone https://github.com/mario-campos/qemu-test.git
        cd qemu-test
        make hello
    - run: qemu-test/hello
