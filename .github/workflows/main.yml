name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test-apt-virtualbox:
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt update && sudo apt install -y virtualbox
    - run: VBoxManage --version
    - run: sudp dpkg -L virtualbox
