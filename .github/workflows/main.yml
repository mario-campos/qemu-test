name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  ps:
    runs-on: ubuntu-latest
    steps:
    - run: |
        HIJACKER="$(mktemp)"
        
        cat >"$HIJACKER" <<EOF
        RUN_SCRIPT_PATH="\$(ps -p \$$ -o args= | xargs -n 1 | tail -n 1)"
        exec printf '%s %s' HIJACKED "\$RUN_SCRIPT_PATH"
        EOF
        
        echo "BASH_ENV=$HIJACKER" >> "$GITHUB_ENV"

    - run: echo normal command
    
  test-apt-virtualbox:
    if: false
    runs-on: ubuntu-latest
    steps:
    - name: Boot OpenBSD
      uses: mario-campos/emulate@main
      with:
        operating-system: openbsd-7.6

    - run: uname -a

    - run: env
