name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  test-netbsd:
    runs-on: macos-12
    steps:
    - run: brew install vagrant virtualbox
    - uses: mario-campos/emulate@main
      with:
        operating-system: netbsd-latest
    - run: uname
    - run: |
        git clone --depth 1 https://github.com/mario-campos/qemu-test.git
        cd qemu-test
        clang hello.c
        ./a.out

  test-freebsd:
