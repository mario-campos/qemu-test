name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test-emulate-openbsd:
    runs-on: macos-10.15
    steps:
    - name: vagrant init
      run: vagrant init emulate/openbsd-7.0
    - name: vagrant up
      run: vagrant up
    - name: get disk size
      run: vagrant ssh -c 'df -h'
